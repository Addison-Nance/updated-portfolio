<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addison Nance</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style-master.css" />
  </head>
  <body style="background-image: url(assets/images/watercolor.png);">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper deep-purple accent-1">
          <a href="index.html" class="brand-logo">Addison Nance</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li class="active"><a href="contact.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li class="active"><a href="contact.html">Contact Me</a></li>
    </ul>
    <!-- main content -->
    <div class="row">
      <div class="col s2 sidebar"></div>
      <div class="col s8 contactBody">
        <div class="row">
          <form class="col s7">
            <div class="row">
              <div class="input-field col s12">
                <input
                  placeholder="Name"
                  id="name"
                  type="text"
                  class="validate"
                />
                <label for="Name">Name: </label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="Email">Email:</label>
                <span class="helper-text" data-error="wrong" data-success="right">I won't sell your email, promise!</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col s2 sidebar"></div>
    </div>
    <!-- Link to Javascript file -->
    <script src="assets/javascript/master-script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
